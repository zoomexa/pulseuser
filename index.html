
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulsePay Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-600 via-red-500 to-red-700">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">PulsePay Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>
      
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Login
      </button>

      <p id="errorMsg" class="text-sm text-red-600 mt-2 hidden">Invalid email or password.</p>
    </form>
  </div>

  <script>
    const validUsers = [
  { email: "lamiyaputulhasan@gmail.com", password: "lamiya128@", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" },
  { email: "sajidkamalinfo@gmail.com", password: "s@Jid1234", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" },
  { email: "yashinsk92@gmail.com", password: "313166", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" },
  { email: "alammdshahidul372@gmail.com", password: "shahidul372", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" },
  { email: "billahmaruf01912@gmail.com", password: "0963", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" },
  { email: "mdsshwn@gmail.com", password: "Shawon43@12", dashboard: "https://zoomexa.github.io/pulseuser/imamdash.html" }
];


    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      const matchedUser = validUsers.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        // ✅ Redirect to their specific dashboard
        window.location.href = matchedUser.dashboard;
      } else {
        // ❌ Show error message
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
